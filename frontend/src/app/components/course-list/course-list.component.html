<div class="row">
  <div class="col-md-12">
    <h2>Courses Management</h2>
    
    <!-- Add Course Form -->
    <div class="card">
      <div class="card-header">
        <h5>Add New Course</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="addCourse()" #courseForm="ngForm">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="courseName">Course Name *</label>
                <input type="text" class="form-control" id="courseName" name="courseName" 
                       [(ngModel)]="newCourse.courseName" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="courseCode">Course Code *</label>
                <input type="text" class="form-control" id="courseCode" name="courseCode" 
                       [(ngModel)]="newCourse.courseCode" required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="credits">Credits</label>
                <input type="number" class="form-control" id="credits" name="credits" 
                       [(ngModel)]="newCourse.credits">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!courseForm.form.valid">
            Add Course
          </button>
        </form>
      </div>
    </div>

    <!-- Courses List -->
    <div class="card">
      <div class="card-header">
        <h5>Courses List</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Course Name</th>
                <th>Course Code</th>
                <th>Credits</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let course of courses">
                <td>{{course.id}}</td>
                <td>{{course.courseName}}</td>
                <td>{{course.courseCode}}</td>
                <td>{{course.credits || 'N/A'}}</td>
                <td>{{course.description || 'N/A'}}</td>
                <td>
                  <button class="btn btn-sm btn-danger" (click)="deleteCourse(course.id!)">
                    Delete
                  </button>
                </td>
              </tr>
              <tr *ngIf="courses.length === 0">
                <td colspan="6" class="text-center">No courses found</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
