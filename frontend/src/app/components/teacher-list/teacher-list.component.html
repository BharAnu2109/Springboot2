<div class="row">
  <div class="col-md-12">
    <h2>Teachers Management</h2>
    
    <!-- Add Teacher Form -->
    <div class="card">
      <div class="card-header">
        <h5>Add New Teacher</h5>
      </div>
      <div class="card-body">
        <form (ngSubmit)="addTeacher()" #teacherForm="ngForm">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" class="form-control" id="firstName" name="firstName" 
                       [(ngModel)]="newTeacher.firstName" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" class="form-control" id="lastName" name="lastName" 
                       [(ngModel)]="newTeacher.lastName" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" class="form-control" id="email" name="email" 
                       [(ngModel)]="newTeacher.email" required>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" 
                       [(ngModel)]="newTeacher.subject">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!teacherForm.form.valid">
            Add Teacher
          </button>
        </form>
      </div>
    </div>

    <!-- Teachers List -->
    <div class="card">
      <div class="card-header">
        <h5>Teachers List</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let teacher of teachers">
                <td>{{teacher.id}}</td>
                <td>{{teacher.firstName}}</td>
                <td>{{teacher.lastName}}</td>
                <td>{{teacher.email}}</td>
                <td>{{teacher.subject || 'N/A'}}</td>
                <td>
                  <button class="btn btn-sm btn-danger" (click)="deleteTeacher(teacher.id!)">
                    Delete
                  </button>
                </td>
              </tr>
              <tr *ngIf="teachers.length === 0">
                <td colspan="6" class="text-center">No teachers found</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
